<div class="wrapper">
    <div class="new-product">
        <h1 class="title">Create a new product</h1>
        <div class="line">
            <i class="fa-solid fa-calendar" style="padding: 0 1px 0 3px;"></i>
            <input #year placeholder="Year of the product" class="input-form" type="number" id="year" name="year" />
        </div>

        <div class="line">
            <i class="fa-solid fa-eur" style="padding: 0 4px 0 3px;"></i>
            <input #price placeholder="Price of the product in â‚¬" class="input-form" type="number" id="price" name="price" />
        </div>

        <div class="line">
            <i class="fa-solid fa-commenting"></i>
            <input #description placeholder="Description of the product" class="input-form" type="text" id="desc" name="desc" />
        </div>
        
        <div class="line">
            <select #brand class="input-form" (change)="onBrandChange(brand.value)">
                <option value="" disabled selected>Choose a brand</option>
                <option *ngFor="let brand of brands" [value]="brand.id">{{brand.BrandName}}</option>
            </select>
        </div>
        
        <div class="line" *ngIf="models.length > 0">
            <select #model class="input-form" [(ngModel)]="selectedModelId">
                <option *ngFor="let model of models" [value]="model.id">{{model.ModelName}}</option>
            </select>
        </div>
        
        <div class="line">
            <input type="file" (change)="onImagesSelected($event)" multiple />
        </div>
        
        <button class="button" (click)="addProduct(year.value, price.value, description.value, selectedModelId)" type="button">
            Create Product!</button
        ><br />
    <p class="message">{{message}}</p>
    </div>
</div>
